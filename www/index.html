<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="constants.js"></script>
    <script src="tracks.js"></script>
    <script src="pointClass.js"></script>
    <script src="canvasManager.js"></script>
    <script src="uiManager.js"></script>
    <script src="carManager.js"></script>
    <script src="genManager.js"></script>
    <script src="trajClass.js"></script>
</head>

<body>
    <p>TIPE</p>
    <label>Scale : <input id="scale" type="number" min="1" max="100" value="70" step="1" onchange="DrawAll(true)" /></label>
    <label>Offset X : <input id="offsetX" type="number" min="-1000" max="1000" value="0" step="25" onchange="DrawAll(true)" /></label>
    <label>Offset Y : <input id="offsetY" type="number" min="-1000" max="1000" value="200" step="25" onchange="DrawAll(true)" /></label>

    <canvas id="canvas" width="1000" height="500"></canvas>

    <label>Mutate Force : <input id="mutateForce" type="number" min="0" max="2" value="0.1" step="0.01" /></label><br>
    <label>Mutate Every x Points : <input id="mutateWL" type="number" min="1" max="32" value="16" step="1" /></label><br>
    <label>Child Count Per Parent<input id="childCountPerParent" type="number" min="1" max="500" value="20" step="1" /></label><br>
    <label>Parent Count<input id="parentCount" type="number" min="1" max="100" value="10" step="1" /></label><br>
    <button onclick="GenForward()">Next Gen</button>

    <p>Best Times</p>
    <ul id="timeboard">
    </ul>

    <script src="main.js"></script>
</body>

</html>
