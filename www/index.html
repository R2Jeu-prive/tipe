<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="js/constants.js"></script>
    <script src="js/tracks.js"></script>
    <script src="js/pointClass.js"></script>
    <script src="js/canvasManager.js"></script>
    <script src="js/uiManager.js"></script>
    <script src="js/carManager.js"></script>
    <script src="js/genManager.js"></script>
    <script src="js/trajClass.js"></script>
</head>

<body>
    <h1 id="title">TIPE</h1>
    <div id="track-window">
        <canvas id="track-canvas" width="1000" height="500"></canvas>
        <form action="javascript:void(0);" id="track-inputs">
            <label>Scale : <input id="scale" type="number" min="1" max="100" value="70" step="1" onchange="DrawAll(true)" /></label>
            <label>Offset X : <input id="offsetX" type="number" min="-1000" max="1000" value="-300" step="25" onchange="DrawAll(true)" /></label>
            <label>Offset Y : <input id="offsetY" type="number" min="-1000" max="1000" value="100" step="25" onchange="DrawAll(true)" /></label>

            <label>Mutate Force : <input id="mutateForce" type="number" min="0" max="2" value="0.1" step="0.01" /></label><br>
            <label>Mutate Every x Points : <input id="mutateWL" type="number" min="1" max="32" value="16" step="1" /></label><br>
            <label>Child Count Per Parent<input id="childCountPerParent" type="number" min="1" max="500" value="20" step="1" /></label><br>
            <label>Parent Count<input id="parentCount" type="number" min="1" max="100" value="10" step="1" /></label><br>
            <button onclick="GenForward(false)">Next Gen</button>
            <button onclick="GenForward(true)">Run Gen (NO STOP)</button>
        </form>
    </div>
    <p>Best Times</p>
    <ul id="timeboard">
    </ul>

    <script src="js/main.js"></script>
</body>

</html>
