<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js" integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>2.0 Generative Algorithm</title>
    <link href="index.css" rel="stylesheet" type="text/css">
    <script src="js/point.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/result.js"></script>
    <script src="js/car.js"></script>
    <script src="js/cubicBezier.js"></script>
    <script src="js/track.js"></script>
    <script src="js/villeneuve.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/traj.js"></script>
    <script src="js/family.js"></script>
</head>

<body>
    <canvas height="768" width="1792" id="canvasBack"></canvas>
    <canvas height="768" width="1792" id="canvasMid"></canvas>
    <canvas height="768" width="1792" id="canvasFore"></canvas>
    <div id="params">
        <label>Mutate Force : <input id="mutationForce" type="number" min="0" max="1" value="0.01" step=any /></label><br>
        <label>Mutate Width : <input id="mutationWidth" type="number" min="1" max="50" value="10" step="1" /></label><br>
        <label>Children Count Per Parent<input id="childrenCountPerParent" type="number" min="2" max="500" value="2" step="1" /></label><br>
        <label>Parent Count<input id="parentCount" type="number" min="1" max="100" value="100" step="1" /></label><br>
        <button onclick="Family.GenForward()">Gen Start</button>
        <button onclick="Family.StopGen()">Gen Stop</button>
        <button onclick="Family.Init()">Gen Reset</button>
        <label>Traj Color Indicator<select id="trajColorIndicator" onchange="Canvas.ChangeTrajColorIndicator()">
            <option value="curvature">Curvature</option>
            <option value="speed">Speed</option>
            <option value="acceleration">Acceleration</option>
        </select></label>
        <label>Evaluation Mode<select id="evaluationMode" onchange="Family.ChangeEvaluationMode()">
            <option value="minCurvature">Min Curvature</option>
            <option value="minDistance">Min Distance</option>
            <option value="minTime">Min Time (f1)</option>
        </select></label>
        <label>Mutation Mode<select id="mutationMode" onchange="Family.ChangeMutationMode()">
            <option value="bump">Bump</option>
            <option value="both">Bump & Shift</option>
            <option value="shift">Shift</option>
        </select></label>
        <p id="successRate">0 %</p>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
